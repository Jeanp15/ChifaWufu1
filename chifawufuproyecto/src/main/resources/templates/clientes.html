<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>

    <div class="container mt-4 page-container">
        <h1>Gestión de Clientes</h1>
        <hr>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>DNI/RUC</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.dniRuc}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" class="btn btn-warning btn-sm">Editar</a>
                        
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">
                           Eliminar
                        </a>
                    </td>
                </tr>
                
                <tr th:if="${listaClientes.isEmpty()}">
                    <td colspan="6" class="text-center">
                        Aún no hay clientes registrados.
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Agregar Nuevo Cliente</a>
    </div>

</body>
</html>
