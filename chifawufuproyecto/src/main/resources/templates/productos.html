<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="~{_nav :: navbar}"></div>

    <div class="container mt-4 page-container">
        <h1>Menú Chifa Wu Fu</h1>
        <hr>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaProductos}">
                    <td th:text="${producto.idProducto}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <a th:href="@{/productos/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">
                           Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${listaProductos.isEmpty()}">
                    <td colspan="5" class="text-center">
                        Aún no hay productos registrados.
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">Agregar Nuevo Producto</a>
    </div>

</body>
</html>
