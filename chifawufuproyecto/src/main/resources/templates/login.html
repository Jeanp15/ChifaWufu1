<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chifa Wu Fu - Iniciar Sesión</title>
    <link href="https_cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="login-form text-center">
        
        <h1 class="h3 mb-3 fw-normal">Chifa Wu Fu</h1>
        <p>Por favor, inicia sesión</p>

        <form th:action="@{/login-process}" method="POST">
            
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos.
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Has cerrado sesión exitosamente.
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="admin" required autofocus>
                <label for="username">Nombre de Usuario</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        </form>
    </div>

</body>
</html>
