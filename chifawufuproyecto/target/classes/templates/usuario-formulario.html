<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="~{_nav :: navbar}"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3 page-container">
                
                <h2>Formulario de Usuario</h2>
                <hr>

                <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="POST">
                    
                    <input type="hidden" th:field="*{idUsuario}" />
                    
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" th:field="*{nombreUsuario}" class="form-control" id="nombreUsuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="contrase単a" class="form-label">Contrase単a</label>
                        <input type="password" th:field="*{contrase単a}" class="form-control" id="contrase単a" 
                               placeholder="Dejar en blanco si no desea cambiar">
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select th:field="*{rol}" class="form-select" id="rol" required>
                            <option value="">Seleccione un rol...</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Cajero">Cajero</option>
                            <option value="Mozo">Mozo</option>
                            <option value="Cocinero">Cocinero</option>
                        </select>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" th:field="*{activo}" class="form-check-input" id="activo">
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar Usuario</button>
                    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                    
                    </form>
            </div>
        </div>
    </div>

</body>
</html>
