<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cierre de Caja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="~{_nav :: navbar}"></div>

    <div class="container mt-4 page-container">
        
        <div class="d-flex justify-content-between align-items-center">
            <h1>Cierre de Caja</h1>
        </div>
        <hr>

        <form th:action="@{/cierre-caja}" method="GET" class="row g-3 align-items-end mb-3">
            <div class="col-md-3">
                <label for="fecha" class="form-label">Seleccionar Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" th:value="${fecha}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Generar Cierre</button>
            </div>
        </form>
        <hr>

        <h4>Resumen del <span th:text="${#temporals.format(fecha, 'dd/MM/yyyy')}"></span></h4>
        
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card bg-primary text-white h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">TOTAL GENERAL</h5>
                        <h2 class="card-text" th:text="${#numbers.formatCurrency(cierre.totalGeneral)}">S/ 0.00</h2>
                        <p class="card-text" th:text="${cierre.totalTransacciones} + ' transacciones'">0 transacciones</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Desglose por Método de Pago</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Efectivo
                                <span class="badge bg-success rounded-pill fs-6" th:text="${#numbers.formatCurrency(cierre.totalEfectivo)}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Tarjeta
                                <span class="badge bg-info rounded-pill fs-6" th:text="${#numbers.formatCurrency(cierre.totalTarjeta)}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Yape
                                <span class="badge bg-secondary rounded-pill fs-6" th:text="${#numbers.formatCurrency(cierre.totalYape)}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Plin
                                <span class="badge bg-secondary rounded-pill fs-6" th:text="${#numbers.formatCurrency(cierre.totalPlin)}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Otros
                                <span class="badge bg-light text-dark rounded-pill fs-6" th:text="${#numbers.formatCurrency(cierre.totalOtros)}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="mt-5">Detalle de Ventas del Día</h4>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Hora</th>
                    <th>Cajero</th>
                    <th>Cliente</th>
                    <th>Método Pago</th>
                    <th>Total (S/.)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${cierre.ventasDelDia}">
                    <td th:text="${venta.idVenta}"></td>
                    <td th:text="${#temporals.format(venta.fecha, 'HH:mm:ss')}"></td>
                    <td th:text="${venta.usuario.nombreUsuario}"></td>
                    <td th:text="${venta.cliente != null ? venta.cliente.nombre : 'Cliente General'}"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${venta.metodoDePago == 'Efectivo' ? 'bg-success' : (venta.metodoDePago == 'Tarjeta' ? 'bg-info' : 'bg-secondary')}"
                              th:text="${venta.metodoDePago}"></span>
                    </td>
                    <td th:text="${#numbers.formatDecimal(venta.total, 1, 2)}"></td>
                </tr>
                <tr th:if="${cierre.ventasDelDia.isEmpty()}">
                    <td colspan="6" class="text-center">
                        No se encontraron ventas para esta fecha.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:replace="~{_nav :: footer-scripts}"></div>
</body>
</html>
