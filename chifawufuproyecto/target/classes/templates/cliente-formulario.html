<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
</head>
<body>

    <div th:replace="~{_nav :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3 page-container">
                <h2>Formulario de Cliente</h2>
                <hr>
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="POST">
                    
                    <input type="hidden" th:field="*{idCliente}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ej. Juan Pérez" required>
                    </div>
                    <div class="mb-3">
                        <label for="dniRuc" class="form-label">DNI / RUC</label>
                        <input type="text" th:field="*{dniRuc}" class="form-control" id="dniRuc" placeholder="Ej. 10456789012">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ej. 987654321">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Ej. Av. Siempre Viva 123">
                    </div>

                    <button type="submit" class="btn btn-success">Guardar Cliente</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
