<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <style>
        .card-pedido {
            border-left: 5px solid #E63946; /* Borde rojo chifa */
            transition: all 0.3s ease;
        }
        .card-pedido:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,.1);
        }
        .card-pedido .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }
        .card-pedido .list-group-item {
            font-size: 1.1rem;
        }
        .card-pedido .list-group-item .badge {
            font-size: 1rem;
            padding: 0.5em 0.7em;
        }
    </style>
</head>
<body>

    <div th:replace="~{_nav :: navbar}"></div>

    <div class="container mt-4 page-container">
        <h1>Pedidos Pendientes</h1>
        <hr>

        <div th:if="${pedidosPendientes.isEmpty()}" class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Â¡Todo listo!</h4>
            <p>No hay pedidos pendientes en la cocina.</p>
        </div>

        <div classs="row">
            <div th:each="venta : ${pedidosPendientes}" class="col-md-6 col-lg-4 mb-4">
                
                <div class="card card-pedido h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>
                            Pedido #<span th:text="${venta.idVenta}"></span>
                        </span>
                        <span th:text="${#temporals.format(venta.fecha, 'HH:mm:ss')}"></span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Detalles del Pedido:</h5>
                        <ul class="list-group list-group-flush">
                            <li th:each="detalle : ${venta.detalles}" class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${detalle.producto.nombre}">Nombre Producto</span>
                                <span class="badge bg-danger rounded-pill" th:text="${detalle.cantidad}">0</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer text-end">
                        <a th:href="@{/cocina/marcar-listo/{id}(id=${venta.idVenta})}" class="btn btn-success">
                            Marcar como Listo
                        </a>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <div th:replace="~{_nav :: footer-scripts}"></div>
</body>
</html>
